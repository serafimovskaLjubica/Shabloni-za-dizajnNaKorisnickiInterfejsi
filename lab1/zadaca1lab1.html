<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <script>
    let countDownDate = new Date("Nov 30, 2022 23:15:00").getTime();
    let x = setInterval(function() {
      let now = new Date().getTime();
      let distance = countDownDate - now;


      let days = Math.floor(distance / (1000 * 60 * 60 * 24))*24;
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))+days;
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);


      document.getElementById("casovnik").innerHTML =  hours + "h " + minutes + "m " + seconds + "s ";


      if (distance < 0) {
        clearInterval(x);
        document.getElementById("casovnik").innerHTML = "EXPIRED";
      }
    }, 1000)
  </script>
</head>
<body>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    p {
      text-align: center;
      font-size: 100px;
      margin-top: 200px;
    }
  </style>

</head>



<p id="casovnik"></p>


</body>
</html>
