<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LV 7</title>
  <link rel="stylesheet" href="jquery (2)/jquery/jquery-ui.css">
  <script src="jquery (2)/jquery/jquery.js"></script>
  <script src="jquery (2)/jquery/jquery-ui.js"></script>


  <script>
    $(document).ready(function () {
      $("#oprema").tabs();
      $("#playerList, #mixerList, #destList").sortable({
        connectWith: "#basketList"
      });
      $("#basketList").sortable({
        connectWith: "#playerList, #mixerList, #destList",
        items: "li:not(.ui-state-disabled)"
      })
    })
  </script>
  <style>
    #players, #mixers, #basket, #toAdd {
      display: inline-block;
      vertical-align: top;
    }
    #toAdd {
      margin-top: 18px;
      margin-left: 20px;
    }
  </style>


</head>
<body>

<div id="oprema">
  <ul>
    <li><a href="#players">Players</a></li>
    <li><a href="#mixers">Mixers</a></li>
    <li><a href="#basket">Basket</a></li>
  </ul>
  <div id="players">
    <label>Available Players</label>
    <ul id="playerList">
      <li>Player 1</li>
      <li>Player 2</li>
      <li>Player 3</li>
      <li>Player 4</li>
      <li>Player 5</li>
    </ul>
  </div>
  <div id="mixers">
    <label>Available Mixers</label>
    <ul id="mixerList">
      <li>Mixer 1</li>
      <li>Mixer 2</li>
      <li>Mixer 3</li>
      <li>Mixer 4</li>
      <li>Mixer 5</li>
    </ul>
  </div>
  <div id="basket">
    <label>Buy</label>
    <ul id="destList">
      <li class="ui-state-disabled">Items to buy</li>
    </ul>
  </div>
  <div id="toAdd">
    <label>Basket</label>
    <ul id="basketList">
      <li class="ui-state-disabled">Fill me up!</li>
    </ul>
  </div>
</div>

</body>
</html>
